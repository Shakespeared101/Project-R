<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha - Feedback Form</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark grey background color */
            background-image: url('https://wallpapers.com/images/hd/3d-world-map-pitch-black-pattern-hkog8hk9pg66ojs7.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: #fff; /* Text color */
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #ffd700; /* Gold color for the title */
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for a subtle lift */
        }

        label {
            position: relative;
            padding-top: 8px;
            display: block;
            margin-bottom: 10px; /* Adjusted margin */
            font-size: 1em; /* Adjusted font size */
            font-weight: bolder; /* Bolder text */
        }


        textarea {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 5px;
            resize: vertical;
            background-color: gray;
            border-radius: 15px;
            outline: none;
            border: none;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #ffd700; /* Gold color for the button */
            color: #333; /* Dark text color for the button */
            border: none;
            margin: 0 auto;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        input{
            background-color: gray;
            border-radius: 15px;
            outline: none;
            border: none;
            color: white;
            padding: 10px;
        }
        /* Popup styles remain unchanged */
        
        #gender{
            color:white;
            background-color: gray;
        }

        #feedbackList {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for a subtle lift */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Additional style for inline radio buttons */
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Project R - Feedback Form</h1>
    <h2>Your Feedback Matters</h2>
    <form action="https://getform.io/f/1a37dc6c-9d82-4902-bef1-37f19a1a4552" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <!-- Add hidden Honeypot input to prevent spams -->
        <input type="hidden" name="_gotcha" style="display:none !important">


        <button type="submit">Send</button>
    </form>
</body>
</html>
